name: Publish NuGet package

on:
  push:
    tags:
      - v*

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version tag
        id: version_tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Build packages
        run: dotnet build --configuration 'Release'

      - name: Pack NuGet packages
        run: dotnet pack --configuration 'Release' --include-symbols --include-source --output 'out' /p:Version=$RELEASE_VERSION
        env:
          RELEASE_VERSION: ${{ steps.version_tag.outputs.version }}

      - name: Login to nuget.org (OIDC)
        uses: NuGet/login@v1
        id: login
        with:
          user: Namoshek

      - name: Push NuGet packages to nuget.org
        run: dotnet nuget push **/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
